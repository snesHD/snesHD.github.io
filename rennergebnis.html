<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SRN Rennergebnis</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Eigene Styles -->
  <link rel="stylesheet" href="css/style-general.css" />
  <link rel="stylesheet" href="css/style-rennergebnis.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- JS -->
  <script defer src="js/csv-rennergebnis.js"></script>
</head>
<body class="bg-dark text-white">

  <header class="bg-black border-bottom border-warning text-center py-3">
    <h1 class="text-warning">Sim Racing Network - Rennergebnis</h1>
    <p class="fs-5">Platzierungen und Rundenzeiten</p>
  </header>

  <div class="container-fluid py-4">
    <div class="row">

      <!-- Sidebar -->
      <aside class="col-md-3 mb-4">
        <div class="bg-secondary p-3 rounded shadow-sm">
          <h3 class="text-info text-center">Rennen</h3>
          <ul id="rennenList" class="list-unstyled mt-3"></ul>
        </div>
      </aside>

      <!-- Main content -->
      <div class="col-md-9">
        <div class="card bg-dark border-warning text-white shadow">
          <div class="card-body">
            <h2 id="rennen-title" class="text-info">Renndaten</h2>
            <div class="table-responsive mt-3">
              <table class="table table-dark table-bordered table-striped text-center align-middle results-table race-control-table">
                <thead class="table-dark">
                  <tr>
                    <th>Pos</th>
                    <th>Fahrer</th>
                    <th>Team</th>
                    <th>Grid</th>
                    <th>Stopps</th>
                    <th>Beste</th>
                    <th>Zeit</th>
                    <th>Pkt</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td colspan="8">Bitte Rennen w√§hlen...</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
